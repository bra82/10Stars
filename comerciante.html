<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Comerciante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo, Comerciante!</h1>
    </header>
    
    <main>
        <h2>Emitir Selo para Cliente</h2>
        <form>
            <label for="cliente">E-mail do Cliente:</label>
            <input type="email" id="cliente" name="cliente" required>
            
            <button type="submit">Emitir Selo</button>
        </form>
        <h2>Benefícios Disponíveis</h2>
        <ul>
            <li>Desconto de 10% após 10 selos</li>
            <li>Brinde exclusivo após 20 selos</li>
        </ul>
    </main>
</body>
</html>
